<div class="page-header">
  <h1>User Login</h1>
</div>

<!-- Registration Form -->
<form ng-submit="main.doLogin(loginData);">
  <!-- Username -->
  <label>Username:</label>
  <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" 
         class="form-control" type="text" name="username" placeholder="please enter username" ng-model="main.loginData.username">
  <br>
  <!-- Password -->
  <label>Password:</label>
  <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="password" name="password" 
         placeholder="please enter password" ng-model="main.loginData.password">
  <br>
  <!-- Submit/Register Button -->
  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" 
          class="btn btn-primary" type="submit">Log In</button>&nbsp;
  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" 
          type="button" class="btn btn-success" ng-click="main.facebook();">Facebook</button>
  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" 
          type="button" class="btn btn-warning" ng-click="main.google();">Google</button>

</form>
<!-- Registration Form -->

<br>

<!-- Loading Icon -->
<div class="jumbotron text-center" ng-show="main.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading....</p>
</div>
<!-- Loading Icon -->

<br>

<!-- Successful Registration Message -->
<div class="row show-hide-message" ng-show="main.successMsg">
  <div class="alert alert-success">{{ main.successMsg }}</div>
</div>
<!-- Successful Registration Message -->

<br>

<!-- Failed Registration Message -->
<div class="row show-hide-message" ng-show="main.errorMsg">
  <div class="alert alert-danger">{{ main.errorMsg }} &nbsp;<a href="/resend" ng-show="main.expired">
    <button type="button" class="btn btn-success">Resend Activation Link</button></a>
  </div>
</div>
<!-- Failed Registration Message -->

<!-- Failed Facebook Login Message -->
<div class="row show-hide-message" ng-show="facebook.errorMsg">
  <div class="alert alert-danger">{{ facebook.errorMsg }} &nbsp;<a href="/resend" ng-show="facebook.expired">
    <button type="button" class="btn btn-success">Resend Activation Link</button></a>
  </div>
</div>
<!-- Failed Facebook Login Message -->

<!-- Failed Google Login Message -->
<div class="row show-hide-message" ng-show="google.errorMsg">
  <div class="alert alert-danger">{{ google.errorMsg }} &nbsp;<a href="/resend" ng-show="google.expired">
    <button type="button" class="btn btn-success">Resend Activation Link</button></a>
  </div>
</div>
<!-- Failed Google Login Message -->
