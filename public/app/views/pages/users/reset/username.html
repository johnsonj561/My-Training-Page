<div class="row">
  <div class="col-md-4"></div>
  <!-- Login Frame -->
  <div class="col-md-4">
    <!-- Reset Username Form -->
    <div class="login-form">
      <form name="userForm" ng-submit="username.sendUsername(loginData,userForm.$valid);" novalidate>
        <!-- Username -->
        <label>Email:</label>
        <input ng-disabled="username.disabled || facebook.disabled || twitter.disabled" class="form-control" type="text" 
               name="email" placeholder="Enter email" ng-model="username.userData.email" required>

        <!-- Submit/Register Button -->
        <div class="login-button-div text-center">
          <button ng-disabled="username.disabled || facebook.disabled || google.disabled" class="btn btn-primary login-btn" 
                  type="submit">Submit</button>
          <!-- Resetting User Credentials -->
        </div>


      </form>


      <!-- Loading Icon -->
      <div class="jumbotron text-center" ng-show="username.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
      </div>
      <!-- Loading Icon -->

      <!-- Success Message -->
      <div class="row show-hide-message" ng-show="username.successMsg">
        <div class="alert alert-success">{{username.successMsg}}</div>
      </div>

      <!-- Error Message -->
      <div class="row show-hide-message" ng-show="username.errorMsg">
        <div class="alert alert-danger">{{username.errorMsg}}</div>
      </div>


    </div>
    <!-- Login Form End-->
  </div>
  <div class="col-md-4"></div>
</div>
