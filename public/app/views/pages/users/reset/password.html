<div class="row">
	<div class="col-md-4"></div>
	<!-- Login Frame -->
	<div class="col-md-4">
		<!-- Reset Username Form -->
		<div class="login-form">
			<form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
				<!-- Username -->
				<label>Username:</label>
				<input ng-disabled="password.disabled" class="form-control" type="text" name="username" placeholder="Enter username" ng-model="password.resetData.username" required>
				<!-- Submit/Register Button -->
				<div class="login-button-div text-center">
					<button ng-disabled="password.disabled" class="btn btn-primary login-btn" type="submit">Submit</button>
					<!-- Resetting User Credentials -->
				</div>
			</form>
			<!-- Loading Icon -->
			<div class="jumbotron text-center" ng-show="password.loading">
				<span class="glyphicon glyphicon-repeat spinner text-center"></span>
				<p>Loading....</p>
			</div>
			<!-- Loading Icon -->
			<!-- Success Message -->
			<div class="row show-hide-message text-center" ng-show="password.successMsg">
				<div class="alert alert-success text-center">{{password.successMsg}}
					<p><a href="/"><strong class="alert-success">LOGIN NOW</strong></a></p>
				</div>
			</div>
			<!-- Error Message -->
			<div class="row show-hide-message text-center" ng-show="password.errorMsg">
				<div class="alert alert-danger text-center">{{password.errorMsg}}</div>
				<p><a href="/"><strong class="alert-danger">HOME</strong></a></p>
			</div>
		</div>
		<!-- Login Form End-->
	</div>
	<div class="col-md-4"></div>
</div>
